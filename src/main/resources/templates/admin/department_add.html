<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department | DentalCare Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        .sidebar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar p-0">
                <div class="sidebar-header">
                    <h5><i class="fas fa-user-shield"></i> Admin Panel</h5>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link" th:href="@{/admin/home}"><i class="fas fa-home"></i> Dashboard</a>
                    <a class="nav-link active" th:href="@{/admin/department/add}"><i class="fas fa-building"></i> Add Department</a>
                    <a class="nav-link" th:href="@{/admin/department/list}"><i class="fas fa-list"></i> Departments</a>
                    <a class="nav-link" th:href="@{/admin/supplies}"><i class="fas fa-box"></i> Supplies</a>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="nav-link border-0 bg-transparent text-start w-100" style="color: rgba(255,255,255,0.8); padding: 15px 20px;">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </form>
                </nav>
            </div>
            <div class="col-md-10 p-4">
                <div class="page-header">
                    <h2><i class="fas fa-building"></i> Add Department</h2>
                    <a th:href="@{/admin/department/list}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                </div>
                
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                    <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Department Information</h5>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/admin/department/add}" th:object="${departmentForm}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            
                            <div class="mb-3">
                                <label class="form-label">Department Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{name}" placeholder="e.g., Oral Surgery" required/>
                                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" th:field="*{description}" rows="3" placeholder="Department description..."></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-control" th:field="*{location}" placeholder="e.g., Building A, Floor 2"/>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Department Type Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{departmentTypeName}" placeholder="e.g., Manager, Doctor, Reception, etc." required/>
                                <div th:if="${#fields.hasErrors('departmentTypeName')}" th:errors="*{departmentTypeName}" class="text-danger small"></div>
                                <small class="text-muted">Type the name of the department type. If it doesn't exist, it will be created automatically.</small>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <input type="text" class="form-control" th:field="*{category}" placeholder="e.g., Oral Surgery, General Dentistry, etc."/>
                                <small class="text-muted">For doctor departments: specialization category</small>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Status <span class="text-danger">*</span></label>
                                <select class="form-select" th:field="*{status}" required>
                                    <option value="">Select Status...</option>
                                    <option value="ACTIVE">Active</option>
                                    <option value="INACTIVE">Inactive</option>
                                </select>
                                <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger small"></div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/admin/department/list}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Create Department
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments List | DentalCare Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        .sidebar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar p-0">
                <div class="sidebar-header">
                    <h5><i class="fas fa-user-shield"></i> Admin Panel</h5>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link" th:href="@{/admin/home}"><i class="fas fa-home"></i> Dashboard</a>
                    <a class="nav-link" th:href="@{/admin/department/add}"><i class="fas fa-building"></i> Add Department</a>
                    <a class="nav-link active" th:href="@{/admin/department/list}"><i class="fas fa-list"></i> Departments</a>
                    <a class="nav-link" th:href="@{/admin/supplies}"><i class="fas fa-box"></i> Supplies</a>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="nav-link border-0 bg-transparent text-start w-100" style="color: rgba(255,255,255,0.8); padding: 15px 20px;">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </form>
                </nav>
            </div>
            <div class="col-md-10 p-4">
                <div class="page-header">
                    <h2><i class="fas fa-building"></i> Departments List</h2>
                    <a th:href="@{/admin/department/add}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Department
                    </a>
                </div>
                
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                    <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div class="card">
                    <div class="card-body p-0">
                        <div th:if="${departments == null || departments.isEmpty()}" class="text-center p-5">
                            <i class="fas fa-building fa-4x text-muted mb-4" style="opacity: 0.3;"></i>
                            <h5 class="text-muted mb-3">No departments found</h5>
                            <p class="text-muted mb-4">Create your first department to get started</p>
                            <a th:href="@{/admin/department/add}" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Add Department
                            </a>
                        </div>
                        <div th:if="${departments != null && !departments.isEmpty()}">
                            <div class="table-responsive">
                                <table class="table table-hover mb-0">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Type</th>
                                            <th>Category</th>
                                            <th>Location</th>
                                            <th>Status</th>
                                            <th class="text-end">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="dept : ${departments}">
                                            <td><strong th:text="${dept.name}"></strong></td>
                                            <td>
                                                <span class="badge bg-info" 
                                                      th:text="${dept.departmentType != null ? dept.departmentType.name : 'N/A'}"></span>
                                            </td>
                                            <td th:text="${dept.category ?: 'N/A'}"></td>
                                            <td th:text="${dept.location ?: 'N/A'}"></td>
                                            <td>
                                                <span class="badge" 
                                                      th:classappend="${dept.status.name() == 'ACTIVE' ? 'bg-success' : 'bg-secondary'}" 
                                                      th:text="${dept.status}"></span>
                                            </td>
                                            <td class="text-end">
                                                <a th:href="@{/admin/department/edit/{id}(id=${dept.departmentId})}" 
                                                   class="btn btn-sm btn-outline-primary me-2">
                                                    <i class="fas fa-edit"></i> Edit
                                                </a>
                                                <a th:href="@{/admin/department/delete/{id}(id=${dept.departmentId})}" 
                                                   class="btn btn-sm btn-outline-danger" 
                                                   onclick="return confirm('Are you sure you want to delete this department?');">
                                                    <i class="fas fa-trash"></i> Delete
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

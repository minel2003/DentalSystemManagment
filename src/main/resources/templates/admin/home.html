<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | DentalCare Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        .sidebar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .stat-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; border-radius: 12px; text-align: center; }
        .stat-card i { font-size: 3rem; opacity: 0.9; margin-bottom: 15px; }
        .stat-card h3 { font-size: 2.5rem; font-weight: 700; margin: 15px 0; }
        .quick-action-card { transition: transform 0.3s; padding: 30px; text-align: center; }
        .quick-action-card:hover { transform: translateY(-5px); }
        .quick-action-card i { font-size: 2.5rem; color: #667eea; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar p-0">
                <div class="sidebar-header">
                    <h5><i class="fas fa-user-shield"></i> Admin Panel</h5>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link active" th:href="@{/admin/home}"><i class="fas fa-home"></i> Dashboard</a>
                    <a class="nav-link" th:href="@{/admin/department/add}"><i class="fas fa-building"></i> Add Department</a>
                    <a class="nav-link" th:href="@{/admin/department/list}"><i class="fas fa-list"></i> Departments</a>
                    <a class="nav-link" th:href="@{/admin/supplies}"><i class="fas fa-box"></i> Supplies</a>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="nav-link border-0 bg-transparent text-start w-100" style="color: rgba(255,255,255,0.8); padding: 15px 20px;">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </form>
                </nav>
            </div>
            <div class="col-md-10 p-4">
                <div class="page-header">
                    <h2><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h2>
                </div>
                
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                    <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="stat-card">
                            <i class="fas fa-building"></i>
                            <h3 th:text="${departments != null ? departments.size() : 0}">0</h3>
                            <p>Total Departments</p>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="card quick-action-card">
                            <i class="fas fa-building"></i>
                            <h5>Add Department</h5>
                            <p class="text-muted">Create a new department</p>
                            <a th:href="@{/admin/department/add}" class="btn btn-primary">Add Now</a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card quick-action-card">
                            <i class="fas fa-list"></i>
                            <h5>View Departments</h5>
                            <p class="text-muted">Manage all departments</p>
                            <a th:href="@{/admin/department/list}" class="btn btn-outline-primary">View All</a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card quick-action-card">
                            <i class="fas fa-box"></i>
                            <h5>Supplies</h5>
                            <p class="text-muted">Manage supplies</p>
                            <a th:href="@{/admin/supplies}" class="btn btn-outline-primary">Manage</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Staff | DentalCare Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        .sidebar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar p-0">
                <div class="sidebar-header">
                    <h5><i class="fas fa-user-tie"></i> Manager Panel</h5>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link" th:href="@{/manager/home}"><i class="fas fa-home"></i> Dashboard</a>
                    <a class="nav-link active" th:href="@{/manager/staff/add}"><i class="fas fa-user-plus"></i> Add Staff</a>
                    <a class="nav-link" th:href="@{/manager/staff/list}"><i class="fas fa-users"></i> Staff List</a>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="nav-link border-0 bg-transparent text-start w-100" style="color: rgba(255,255,255,0.8); padding: 15px 20px;">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </form>
                </nav>
            </div>
            <div class="col-md-10 p-4">
                <div class="page-header">
                    <h2><i class="fas fa-user-plus"></i> Add Staff Member</h2>
                    <a th:href="@{/manager/staff/list}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                </div>
                
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                    <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Staff Information</h5>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/manager/staff/add}" th:object="${employeeForm}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">First Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{firstName}" required/>
                                    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger small"></div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Father Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{fatherName}" required/>
                                    <div th:if="${#fields.hasErrors('fatherName')}" th:errors="*{fatherName}" class="text-danger small"></div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Last Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{lastName}" required/>
                                    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger small"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Role <span class="text-danger">*</span></label>
                                    <select class="form-select" th:field="*{role}" required>
                                        <option value="">Select Role...</option>
                                        <option th:each="role : ${availableRoles}" 
                                                th:value="${role.name()}" 
                                                th:text="${role.name()}">
                                        </option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger small"></div>
                                    <small class="text-muted">Available roles are automatically populated. New roles can be added to the Role enum.</small>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" th:field="*{email}" required/>
                                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Phone Number <span class="text-danger">*</span></label>
                                    <input type="tel" class="form-control" th:field="*{phoneNumber}" required/>
                                    <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger small"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Department <span class="text-danger">*</span></label>
                                    <select class="form-select" th:field="*{departmentId}" required>
                                        <option value="">Select Department...</option>
                                        <option th:each="dept : ${departments}" 
                                                th:value="${dept.departmentId}" 
                                                th:text="${dept.name + (dept.category != null ? ' - ' + dept.category : '')}"></option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('departmentId')}" th:errors="*{departmentId}" class="text-danger small"></div>
                                </div>
                            </div>
                            
                            <div class="row" th:if="${employeeForm.role != null && employeeForm.role.name() == 'DOCTOR'}">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Specialization</label>
                                    <input type="text" class="form-control" th:field="*{specialization}" placeholder="e.g., Orthodontics, Periodontics"/>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Address <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{address}" required/>
                                    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger small"></div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">City <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{city}" required/>
                                    <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger small"></div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">State <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{state}" required/>
                                    <div th:if="${#fields.hasErrors('state')}" th:errors="*{state}" class="text-danger small"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Birth Date <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" th:field="*{birthDate}" required/>
                                    <div th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" class="text-danger small"></div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Gender <span class="text-danger">*</span></label>
                                    <select class="form-select" th:field="*{gender}" required>
                                        <option value="">Select...</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger small"></div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Hire Date <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" th:field="*{hireDate}" required/>
                                    <div th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}" class="text-danger small"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Salary</label>
                                    <input type="number" class="form-control" th:field="*{salary}" step="0.01" placeholder="0.00"/>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Status <span class="text-danger">*</span></label>
                                    <select class="form-select" th:field="*{status}" required>
                                        <option value="">Select...</option>
                                        <option value="ACTIVE">Active</option>
                                        <option value="INACTIVE">Inactive</option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger small"></div>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/manager/staff/list}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Add Staff
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
